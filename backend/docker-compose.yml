version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: ojek_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - shared_network

  traccar:
    image: traccar/traccar:latest
    container_name: ojek_traccar
    ports:
      - "8082:8082"
      - "5055:5055"
      - "5055:5055/udp"
    volumes:
      - ./traccar-config:/opt/traccar/conf:ro
      - traccar_logs:/opt/traccar/logs
    environment:
      DATABASE_DRIVER: org.postgresql.Driver
      DATABASE_URL: jdbc:postgresql://postgres:5432/db_ojek
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - shared_network

  minio:
    image: minio/minio:latest
    container_name: ojek_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - shared_network

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/skygo-bucket;
      /usr/bin/mc policy set public myminio/skygo-bucket;
      exit 0;
      "
    networks:
      - shared_network

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.2
    container_name: ojek_keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    networks:
      - shared_network

  postgres:
    image: postgres:latest
    container_name: ojek_postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db_ojek
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - shared_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: skygo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - shared_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: skygo-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - shared_network

volumes:
  redis_data:
  postgres_data:
  traccar_logs:
  minio_data:

networks:
  shared_network:
    driver: bridge
